<html>
  <head>
    <style>
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="scrambleContainer"></div>

    <script src="scramble.js"></script>
    <script>

    for (var n=1; n<=7; n++) {
      scramble({
        container: 'scrambleContainer',
        image: 'photos/car' + n + '.jpg',
        brightnessThreshold: 0.5,
        colorVariance: 50,
        scrambleRadius: 10
      });
    }

    </script>
  </body>
</html>
